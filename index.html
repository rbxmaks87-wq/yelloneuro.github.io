        .search-icon {
            position: absolute;
            right: 15px;

            transform: translateY(-50%);

            opacity: 0.7;

        .search-clear {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ffd700;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 5px;
            margin: 0;
            width: auto;
        }

        .search-clear.visible {
            opacity: 0.7;
        }

        .search-clear:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
            box-shadow: none;
        }

        /* –°—á—ë—Ç—á–∏–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */

        button {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #ffd700, #ffb800, #ffd700);
            border: none;
            border-radius: 50px;
            color: #000000;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.3);
            background: linear-gradient(90deg, #ffec8b, #ffd700, #ffec8b);
        }

        button:active {
            transform: scale(0.97);
        }

        button a {
            text-decoration: none;
            color: #000000;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* ‚≠ê –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ */
        button.highlight {
            background: linear-gradient(90deg, #ffff00, #ffea00, #ffff00) !important;
            box-shadow: 
                0 0 25px rgba(255, 255, 0, 0.8),
                0 0 50px rgba(255, 255, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.3) !important;
            transform: scale(1.03);
            animation: glow 1s ease-in-out infinite alternate;
            border: 2px solid #fff;
        }

        @keyframes glow {
            0% {
                box-shadow: 
                    0 0 25px rgba(255, 255, 0, 0.8),
                    0 0 50px rgba(255, 255, 0, 0.5);
            }
            100% {

                    0 0 35px rgba(255, 255, 0, 1),

            }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö */
        button.dimmed {
            opacity: 0.3;

        .menu-box::before,

        /* –°–æ–æ–±—â–µ–Ω–∏–µ "–Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ" */

    <script>
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const searchResults = document.getElementById('searchResults');
        const noResults = document.getElementById('noResults');
        const buttons = document.querySelectorAll('.buttons-container button');

        // –ü–æ–∏—Å–∫ –ø—Ä–∏ –≤–≤–æ–¥–µ
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            
            // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –æ—á–∏—Å—Ç–∫–∏
            clearBtn.classList.toggle('visible', query.length > 0);
            
            let matchCount = 0;
            let firstMatch = null;

            buttons.forEach(button => {
                const text = button.textContent.toLowerCase();
                const isMatch = query && text.includes(query);
                
                // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –∫–ª–∞—Å—Å—ã
                button.classList.remove('highlight', 'dimmed');
                
                if (query) {
                    if (isMatch) {
                        button.classList.add('highlight');
                        matchCount++;
                        if (!firstMatch) firstMatch = button;
                    } else {
                        button.classList.add('dimmed');
                    }
                }
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫
            if (query) {
                if (matchCount > 0) {
                    searchResults.textContent = `‚ú® –ù–∞–π–¥–µ–Ω–æ: ${matchCount} –ø—Ä–æ–µ–∫—Ç(–æ–≤)`;
                    noResults.classList.remove('visible');
                    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–µ—Ä–≤–æ–º—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
                    if (firstMatch) {
                        firstMatch.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                } else {
                    searchResults.textContent = '';
                    noResults.classList.add('visible');
                }
            } else {
                searchResults.textContent = '';
                noResults.classList.remove('visible');
            }
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
        function clearSearch() {
            searchInput.value = '';
            searchInput.dispatchEvent(new Event('input'));
            searchInput.focus();
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ Escape
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                clearSearch();
            }
        });

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–∏—Å–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Ctrl+F
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
                searchInput.select();
            }
        });
    </script>
