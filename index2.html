    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1c2c, #4a192c); /* Темный градиент */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .menu-box {
            background: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон */
            backdrop-filter: blur(10px); /* Эффект размытия стекла */

            width: 300px;
            text-align: center;

        }

        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b); /* Яркие кнопки */
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px); /* Подпрыгивание */
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4); /* Свечение */
        }

        button:active {
